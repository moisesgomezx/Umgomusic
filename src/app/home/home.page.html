<ion-header>
  <ion-toolbar>
    <ion-title>G√©neros Musicales</ion-title>
    <ion-button
      slot="end"
      fill="outline"
      shape="round"
      (click)="cambiarTema()"
    >
      Cambiar Tema
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <!-- Intro con Slides -->
  <div *ngIf="mostrarIntro" class="intro-container">
    <swiper-container pagination="true" navigation="true" scrollbar="false">
      <swiper-slide *ngFor="let genero of generosMusicales">
        <div [ngClass]="['slide-content', genero.estilo]">
          <img
            [src]="genero.imagen"
            [alt]="genero.titulo"
            class="slide-image"
          />
          <div class="slide-text">
            <h2>{{ genero.titulo }}</h2>
            <p>{{ genero.descripcion }}</p>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>

    <!-- Botones para controlar la intro -->
    <div class="intro-buttons">
      <ion-button color="success" (click)="verHome()">
        Empezar
      </ion-button>
      <ion-button color="medium" (click)="verIntroNuevamente()">
        Ver intro nuevamente
      </ion-button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div *ngIf="!mostrarIntro" class="contenido-principal-enhanced">
  <div class="welcome-card-enhanced">

    <!-- An icon to make the card more engaging -->
    <div class="card-icon-container">
      <ion-icon name="happy-outline"></ion-icon>
    </div>

    <!-- Your original content, now with specific classes for styling -->
    <h2 class="card-title">Bienvenido a Umgomusic üéµ</h2>
    <p class="card-subtitle">Aqu√≠ ver√°s tu contenido principal despu√©s de la intro.</p>

    <!-- The button is now styled for a more modern look but keeps its function -->
    <ion-button class="home-button" expand="block" shape="round" (click)="verHome()">
      Volver a Home
    </ion-button>

  </div>
</div>
</ion-content>
